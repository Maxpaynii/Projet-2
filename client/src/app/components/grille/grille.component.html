<div class = "parametreOutil">
    <p class = "parametreOutilTexte">Affichage</p>
    <button (click)="afficherGrille()">afficher</button>
    <button (click)="enleverGrille()">masquer</button>
</div>
<div class ="modifGrille" #modifGrille>
    <div class = "parametreOutil">
        <p class = "parametreOutilTexte">Transparence</p>
        <input type="number" step="0.05" min="0.05" max="1" [(ngModel)]="transparenceGrille" required>
        <button (click)="appliquer()">appliquer</button>
    </div>
</div>
